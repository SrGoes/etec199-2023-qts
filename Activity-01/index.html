<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" type="module"></script>
    <title>System - Income Tax</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="img/img.png" alt="">
        </div>
        <div class="form">
            <form action="return.html" method="GET">
                <div class="form-header">
                    <div class="title">
                        <h1>System Income Tax</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label>Name</label>
                        <input type="text" name="name" id="name" placeholder="Type your name" required>
                    </div>

                    <div class="input-box">
                        <label>CPF</label>
                        <input type="text" name="cpf" id="cpf" placeholder="Type your cpf" required>
                    </div>
                    <div class="input-box">
                        <label>Income</label>
                        <input type="number" name="income" id="number" placeholder="Type your cpf" required>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Calculator</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
